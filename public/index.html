<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Logger</title>
    <script>
        function logClick() {
            fetch('/log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ clicked: true })
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Error logging click:', response.statusText);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        window.addEventListener('click', logClick);
    </script>
</head>
<body>
    <h1>Welcome to Click Logger</h1>
    <p>Click anywhere on this page to log your information!</p>
</body>
</html>
