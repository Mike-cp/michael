<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Logger</title>
</head>
<body>
    <h1>Logging Clicks...</h1>
    <script>
        // Send the log data to the server
        fetch('/log', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                ip: '',  // You can retrieve the IP from the request on the server
                userAgent: navigator.userAgent,
                language: navigator.language
            })
        });
    </script>
</body>
</html>
