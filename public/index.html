<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            const data = {
                userAgent: navigator.userAgent,
                language: navigator.language
            };

            // Send the data to the server
            fetch('/log-click', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            }).then(() => {
                // Redirect to the specified Facebook profile
                window.location.href = "https://www.facebook.com/profile.php?id=61560873102811&mibextid=LQQJ4d";
            });
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>Please wait while we log your information and redirect you to Facebook.</p>
</body>
</html>
